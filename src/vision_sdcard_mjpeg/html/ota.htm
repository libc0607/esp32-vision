<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>ESP32Vision</title>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    function onBodyLoad(){
      console.log("we are loaded!!");
    }
  </script>
</head>
<body id="index" onload="onBodyLoad()">

	<div class="container-fluid p-5 bg-dark text-white text-center">
	  <h1>ESP32Vision OTA Update</h1>
	  <div class="text-center p-3" >
			<a class="text-secondary" href="https://github.com/libc0607/esp32-vision">Github: libc0607/esp32-vision</a>
	  </div>
	</div>

	<div class="container mt-5">
	  <div class="row">
		  <div class="text-center p-3" >
			<form method='POST' action='/update' enctype='multipart/form-data'>
				<input type='file' name='update'>
				<button type="submit" class="btn btn-dark btn-block">OTA Update</button>
			</form>
	      </div>
		</div>
	</div>	
</body>
</html>
